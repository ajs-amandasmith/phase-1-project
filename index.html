<!DOCTYPE html>
<html>

  <head>
    <title>Choose Your Pok&eacute;mon Team</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
  </head>

  <body>

    <header>
      <img src='./images/choose-your-pokemon.png' alt="Choose Your PokÃ©mon" id="header-img">
    </header>

    <article id="poke-team">
    </article>

    <article id="pokedex">
      <div id="poke-heading">
        <h1 id="poke-name">Name: </h1>
        <h3 id="poke-number">National #: </h3>
      </div>
      <div id="img-div">
        <img src="" alt="blank" id="poke-img" height="200px" width="200px" hidden="true"></img>
      </div>
      <div id="poke-stats">
        <h4 id="poke-height">Height: </h4>
        <h4 id="poke-weight">Weight: </h4>
        <h4 id="poke-genders">Gender(s): </h4>
        <h4 id="poke-types">Type(s): </h4>
      </div>
      <div id="flavor">
        <p id="poke-flavor-text">Flavor Text: </p>
      </div>
      <button id="add-btn" name="add-btn" hidden="true">Add Pok&eacute;mon?</button>
    </article>

    <article id="add-to-team">
      <form action="" method="GET" id="add-poke" hidden>
        <label for="nickname">Give Your Pok&eacute;mon A Nickname?</label>
        <input type="text" name="nickname" id="nickname" placeholder="Nickname Goes Here">
        <br />
        <label for="gender-select">Select A Gender</label>
        <select id="gender-select">
        </select>
        <br />
        <label for="is-shiny">Is Your Pok&eacute;mon A Shiny Varient?</label>
        <select id="is-shiny">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        <input type="submit" name="submit-to-team" id="submit-to-team">
      </form>
    </article>

    <article id="pokemon-search">
      <form action="./index.html" method="GET" id="poke-form">
        <label for="search">Pok&eacute; Search</label>
        <input type="text" name="search" id="search" placeholder="Search by name or number">
        <input type="submit" name="submit" id="submit">
      </form>
    </article>

  

    <article id="search-results">
      <h5 id="click"></h5>
      <ul id="search-list">
      </ul>
    </article>

  </body>

</html>
